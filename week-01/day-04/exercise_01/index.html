<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet"  href="style.css">
    </head>
    <body>
     <form action="/my-handling-form-page" method="post>
       
        
          <div class="top-box">Profil </div>
          <div class="left-box">   
            <div class="left-left"Személyes adatok>
                <label for="birthdate">Születési éved</label>
                <input type="text" id="birthdate" name="user-birthdate" placeholder="pl. 1987" style="width: 80px">
            </div>
            <div class="left-right"><p>Nemed</p>
              <label for="female">nő</label>
              <input type="radio" id="female" name="gender">
              <label for="male">férfi</label>
              <input type="radio" id="male" name="gender">
            </div>
            <div class="left-bottom">
              <p>Milyen márkát szeretsz?</p>
              <ul class="checkbox-grid">
                    <li><input type="checkbox" name="text1" value="value1"><label for="text1">Adidas</label>
                    <li><input type="checkbox" name="text2" value="value2"><label for="text2">Apple</label>
                    <li><input type="checkbox" name="text3" value="value3"><label for="text3">Coca-Cola</label>
                    <li><input type="checkbox" name="text4" value="value4"><label for="text4">Mazda</label>
                    <li><input type="checkbox" name="text5" value="value5"><label for="text5">Nike</label>
                    <li><input type="checkbox" name="text6" value="value6"><label for="text6">Opel</label>
                    <li><input type="checkbox" name="text7" value="value7"><label for="text7">Ray-Ban</label>
                    <li><input type="checkbox" name="text8" value="value8"><label for="text8">Starbucks</label>            
                    <li><input type="checkbox" name="text9" value="value9"><label for="text9">Tesla</label>
                    <li><input type="checkbox" name="text10" value="value10"><label for="text10">Yahoo</label>
              </ul> 
            </div>
          </div>
          <div class="right-box">
              <div class="right header">Kapcsolat
                </div
                <label for="telephone">Telefonszám<abbr title="required">*</abbr></label>
                <input type="text" id="telephone" name="user_phone" placeholder="+36 --- --- ---" style="width: 100%">
                <label for="mail">E-mail:<abbr title="required">*<abbr></label>
                <input type="email" id="mail" name="user_mail" placeholder="név@domain.hu" style="width: 100%">
                <label for="facebook">Facebook profilod</label>
                <input type="text" id="facebook" name="user_facebook" placeholder="http://facebook.com/.." style="width: 100%">
                <label for="twitter">Twitter profilod</label>
                <input type="text" id="twitter" name="user_twitter" placeholder="http://twitter.com/.." style="width: 100%">
                <p>Milyen házban laksz?</p>
                <select style="width: 100%">
                    <option value="" disabled selected>Válassz típust</option>
                    <option>Kertes ház</option>
                    <option>Panel</option>
                </select> 
            </div>   
          <div class="bottom-box"></div>
        
     </form>< 
    </body>
</html>
